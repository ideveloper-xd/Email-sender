<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Email Panel</title>
  </head>
  <body
    class="flex justify-center items-center h-screen bg-black/90 backdrop-blur-md"
  >
    <div class="w-full max-w-md p-6 rounded-2xl shadow-xl bg-white/10">
      <h1 class="text-2xl font-bold text-center mb-6">Admin Login</h1>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-4">
        <input
          type="text"
          id="username"
          placeholder="Admin Username"
          class="w-full p-2 rounded bg-white/20 text-white placeholder-gray-300 focus:outline-none"
        />
        <input
          type="password"
          id="password"
          placeholder="Admin Password"
          class="w-full p-2 rounded bg-white/20 text-white placeholder-gray-300 focus:outline-none"
        />
        <button
          class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded"
        >
          Login
        </button>
      </form>

      <!-- Email Form -->
      <form id="emailForm" class="space-y-4 hidden mt-6">
        <input
          type="email"
          id="recipient"
          placeholder="Recipient Email"
          class="w-full p-2 rounded bg-white/20 text-white placeholder-gray-300 focus:outline-none"
        />

        <input
          type="text"
          id="buyerUsername"
          placeholder="Buyer Username"
          class="w-full p-2 rounded bg-white/20 text-white placeholder-gray-300 focus:outline-none"
        />

        <input
          type="text"
          id="buyerPassword"
          placeholder="Buyer Password"
          class="w-full p-2 rounded bg-white/20 text-white placeholder-gray-300 focus:outline-none"
        />

        <select id="template" class="w-full p-2 rounded bg-white/20 text-white">
          <option value="aim">ðŸŽ¯ AIM SUPREME</option>
          <option value="esp">ðŸ”¥ ESP SUPREME</option>
          <option value="dark">ðŸ§© DARK SUPREME</option>
          <option value="essential">ðŸ’€ DARK ESSENTIAL</option>
        </select>

        <button
          type="submit"
          class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded"
        >
          Send Email
        </button>
      </form>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const emailForm = document.getElementById("emailForm");

      let adminUsername = "";
      let adminPassword = "";

      // Login check
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (username === "admin" && password === "1234") {
          adminUsername = username;
          adminPassword = password;

          loginForm.classList.add("hidden");
          emailForm.classList.remove("hidden");
        } else {
          alert("Invalid credentials!");
        }
      });

      // Send email
      emailForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const recipient = document.getElementById("recipient").value;
        const template = document.getElementById("template").value;
        const buyerUsername = document.getElementById("buyerUsername").value;
        const buyerPassword = document.getElementById("buyerPassword").value;

        const res = await fetch("http://localhost:5000/send-email", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            recipient,
            template,
            adminUsername,
            adminPassword,
            buyerUsername,
            buyerPassword,
          }),
        });

        const data = await res.json();
        alert(data.message || data.error);
      });
    </script>
  </body>
</html>

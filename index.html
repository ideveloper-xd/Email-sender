<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Email Panel</title>
  </head>
  <body
    class="flex justify-center items-center h-screen bg-black/90 backdrop-blur-md"
  >
    <div class="w-full max-w-md p-6 rounded-2xl shadow-xl bg-white/10">
      <h1 class="text-2xl font-bold text-center mb-6">Admin Login</h1>
      <form id="loginForm" class="space-y-4">
        <input
          type="text"
          id="username"
          placeholder="Username"
          class="w-full p-2 rounded bg-white/20 text-white placeholder-gray-300 focus:outline-none"
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="w-full p-2 rounded bg-white/20 text-white placeholder-gray-300 focus:outline-none"
        />
        <button
          class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded"
        >
          Login
        </button>
      </form>

      <form id="emailForm" class="space-y-4 hidden mt-6">
        <input
          type="email"
          id="recipient"
          placeholder="Recipient Email"
          class="w-full p-2 rounded bg-white/20 text-white placeholder-gray-300 focus:outline-none"
        />

        <select id="template" class="w-full p-2 rounded bg-white/20 text-white">
          <option value="welcome">Welcome Email</option>
          <option value="warning">Warning Email</option>
          <option value="newsletter">Newsletter</option>
        </select>

        <button
          type="submit"
          class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded"
        >
          Send Email
        </button>
      </form>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const emailForm = document.getElementById("emailForm");

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (username === "admin" && password === "1234") {
          loginForm.classList.add("hidden");
          emailForm.classList.remove("hidden");
        } else {
          alert("Invalid credentials!");
        }
      });

      emailForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const recipient = document.getElementById("recipient").value;
        const template = document.getElementById("template").value;

        await fetch("http://localhost:5000/send-email", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ recipient, template }),
        });

        alert("Email Sent with PDF attachments!");
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Email Panel</title>
    <style>
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .shake {
        animation: shake 0.5s ease-in-out;
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }
    </style>
  </head>
  <body
    class="flex justify-center items-center min-h-screen bg-gradient-to-br from-gray-900 to-black p-4"
  >
    <div
      class="w-full max-w-md p-6 rounded-2xl shadow-xl bg-gray-800/70 backdrop-blur-md border border-gray-700"
    >
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-white">Developer-XD Admin Panel</h1>
        <p class="text-gray-400 mt-2">Secure access to customer email system</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-4 fade-in">
        <div>
          <label
            for="username"
            class="block text-sm font-medium text-gray-300 mb-1"
            >Admin Username</label
          >
          <input
            type="text"
            id="username"
            placeholder="Enter admin username"
            class="w-full p-3 rounded-lg bg-gray-700/60 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            autocomplete="off"
          />
        </div>
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-300 mb-1"
            >Admin Password</label
          >
          <input
            type="password"
            id="password"
            placeholder="Enter admin password"
            class="w-full p-3 rounded-lg bg-gray-700/60 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium transition flex justify-center items-center"
          id="loginBtn"
        >
          <span id="loginText">Login</span>
          <svg
            id="loginSpinner"
            class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
        </button>
      </form>

      <!-- Email Form -->
      <form id="emailForm" class="space-y-4 hidden mt-6 fade-in">
        <div>
          <label
            for="recipient"
            class="block text-sm font-medium text-gray-300 mb-1"
            >Recipient Email</label
          >
          <input
            type="email"
            id="recipient"
            placeholder="customer@example.com"
            class="w-full p-3 rounded-lg bg-gray-700/60 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
          />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label
              for="buyerUsername"
              class="block text-sm font-medium text-gray-300 mb-1"
              >Buyer Username</label
            >
            <input
              type="text"
              id="buyerUsername"
              placeholder="Buyer username"
              class="w-full p-3 rounded-lg bg-gray-700/60 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
            />
          </div>
          <div>
            <label
              for="buyerPassword"
              class="block text-sm font-medium text-gray-300 mb-1"
              >Buyer Password</label
            >
            <input
              type="text"
              id="buyerPassword"
              placeholder="Buyer password"
              class="w-full p-3 rounded-lg bg-gray-700/60 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
            />
          </div>
        </div>

        <div>
          <label
            for="template"
            class="block text-sm font-medium text-gray-300 mb-1"
            >Email Template</label
          >
          <select
            id="template"
            class="w-full p-3 rounded-lg bg-gray-700/60 text-white focus:outline-none focus:ring-2 focus:ring-green-500 transition"
          >
            <option value="aim">ðŸŽ¯ AIM SUPREME</option>
            <option value="esp">ðŸ”¥ ESP SUPREME</option>
            <option value="dark">ðŸ§© DARK SUPREME</option>
            <option value="essential">ðŸ’€ DARK ESSENTIAL</option>
          </select>
        </div>

        <div class="pt-2">
          <button
            type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-medium transition flex justify-center items-center"
            id="sendBtn"
          >
            <span id="sendText">Send Email</span>
            <svg
              id="sendSpinner"
              class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
          </button>
        </div>

        <div
          id="statusMessage"
          class="hidden p-3 rounded-lg text-center text-sm font-medium"
        ></div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
